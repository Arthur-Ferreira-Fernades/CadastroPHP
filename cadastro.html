<!DOCTYPE html>
<html lang="en">

<body>
    <div class="conteudo">
            <h1>Cadastro Aluno</h1>
        <div class="formulario">
        
            <form action="cadastro.php" method="post">
                <div class="conjunto1 d-flex justify-content-around">
                    
                    <div class="borda">
                        <h2>Info pessoal</h2><br>
                        <input type="text" name="nome" placeholder="Nome"><br><br>
                        <input type="number" name="idade" placeholder="Idade"><br><br>
                        <input type="text" name="telefone" placeholder="Telefone"><br><br>

                    </div>

                    
                    <div class="borda">
                        <h2>Dados Curso</h2><br>
                        <B>Qual seu curso?</B><br><br>

                            <option value=nutri>Nutrição e dietética</option>
                            </select><br><br>

                            <b>Qual periodo você deseja?</b><br><br>
                            <input type="radio" name="periodo" value="manha"> Manhã

                            <input type="radio" name="periodo" value="noite"> Noite
                            <br><br>
                    </div>
                </div>

                <div class="conjunto2 d-flex justify-content-around">
                    
                        <div class="borda">
                            <h2>Endereço</h2><br>
                            <input type="text" name="endereco" placeholder= "Endereço" ><br><br>
                            <input type="text" name="bairro" placeholder= "Bairro" >
                            <input type="number" name="numero" placeholder= "Numero" ><br><br>
                            <input type="text" name="cidade" placeholder= "Cidade" ><br><br>
                            <B>Estado</B>

                            <select name=estado> <!--Colocar todos os estados-->
                                
                            <option value=AC>AC</option>

                            <option value=AP>AP</option>
                            <option value=AM>AM</option>
                            <option value=BA>BA</option>
                            <option value=CE>CE</option>
                            <option value=ES>ES</option>
                            <option value=GO>GO</option>
                            <option value=MA>MA</option>
                            <option value=MT>MT</option>
                            <option value=MS>MS</option>
                            <option value=MG>MG</option>
                            <option value=PA>PA</option>
                            <option value=PB>PB</option>
                            <option value=PR>PR</option>
                            <option value=PE>PE</option>
                            <option value=PI>PI</option>
                            <option value=RJ>RJ</option>
                            <option value=RN>RN</option>
                            <option value=RS>RS</option>
                            <option value=RO>RO</option>
                            <option value=RR>RR</option>

                            <option value=SP>SP</option>
                            <option value=SE>SE</option>
                            <option value=TO>TO</option>
                            <option value=DF>DF</option>

                            </select><br><br>
                        </div>

                    
                        <div class="borda">
                            <h2>Observação</h2><br>
                            Mensagem: <br><br>
                            <textarea name="mensagem" cols="25" rows="5"></textarea>
                            <br><br>
                            <b>Receber informações </b><input type="checkbox" name="info" value="0"><br><br>
                        </div>
                    </div>
                    <input class="btn btn-success btn-lg" type="submit" value="Cadastrar">
                    
                </form>
        </div>
    </div>
